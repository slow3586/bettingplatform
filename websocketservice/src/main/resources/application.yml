spring:
  application:
    name: 'websocket-service'
  rabbitmq:
    host: localhost
    port: 5672
    username: admin
    password: admin
  jackson:
    default-property-inclusion: non_absent

app:
  websocket:
    kafka-broker: 'localhost:9091'
    rabbit-host: 'localhost:61613'
  client:
    main: 'localhost:8082'
    user: 'localhost:8083'

kafka:
  brokers: 'localhost:9091'

management:
  endpoints:
    web:
      exposure:
        include: health
  endpoint:
    health:
      enabled: true
  metrics:
    distribution:
      percentiles-histogram:
        "[http.server.requests]": true
  prometheus:
    metrics:
      export:
        enabled: true
  tracing:
    enabled: true
    sampling.probability: 1.0
  zipkin:
    tracing:
      endpoint: http://localhost:9411/api/v2/spans