spring:
  application:
    name: 'websocketservice'
  rabbitmq:
    host: localhost
    port: 5672
    username: admin
    password: admin
app:
  bet-service-url: 'localhost:8082'
  user-service-url: 'localhost:8083'
  kafka:
    broker: 'localhost:9091'
management:
  endpoints:
    web:
      exposure:
        include: health
  endpoint:
    health:
      enabled: true
  metrics:
    distribution:
      percentiles-histogram:
        "[http.server.requests]": true
  prometheus:
    metrics:
      export:
        enabled: true