spring:
  application:
    name: 'main-service'
  main:
    web-application-type: servlet
  datasource:
    driver-class-name: org.postgresql.Driver
    url: 'jdbc:postgresql://localhost:5435/postgres'
    username: postgres
    password: postgres
  rabbitmq:
    host: localhost
    port: 5672
    username: admin
    password: admin
  jackson:
    default-property-inclusion: non_absent
app:
  client:
    user: http://localhost:8081
  price:
    request-path: 'https://api.binance.com/api/v3/uiKlines?symbol=BNBUSDT&interval=1s&limit=1'
    request-date-format: 'yyyy-MM-dd\\THH:mm'
    response-regex: '\[\[.*?,.*?,.*?,\"(.*?)\",.*'
    request-instrument: 'BTC'
management:
  endpoints:
    web:
      exposure:
        include: health, prometheus
  endpoint:
    health:
      enabled: true
  metrics:
    distribution:
      percentiles-histogram:
        "[http.server.requests]": true
  prometheus:
    metrics:
      export:
        enabled: true
  tracing:
    enabled: true
    sampling.probability: 1.0
  zipkin:
    tracing:
      endpoint: http://localhost:9411/api/v2/spans