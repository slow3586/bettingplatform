apiVersion: apps/v1
kind: Deployment
metadata:
  name: main-service-deployment
spec:
  replicas: 1
  minReadySeconds: 30
  strategy:
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 1
    type: RollingUpdate
  selector:
    matchLabels:
      app: main-service
  template:
    metadata:
      labels:
        app: main-service
    spec:
      containers:
        - name: main-service-container
          image: slow3586/betting-platform:main-service-0.0.1
          imagePullPolicy: {{ .Values.imagePullPolicy }}
          env:
            - name: management.zipkin.tracing.endpoint
              value: http://zipkin-service:9411/api/v2/spans
            - name: spring.datasource.url
              value: jdbc:postgresql://main-service-postgres-service:5432/postgres
            - name: KAFKA_BROKERS
              value: kafka-service:9091
          ports:
            - containerPort: 8080
          readinessProbe:
            httpGet:
              path: /actuator/health
              port: 8080
          livenessProbe:
            httpGet:
              path: /actuator/health
              port: 8080
---
apiVersion: v1
kind: Service
metadata:
  name: main-service-service
  labels:
    app: main-service
spec:
  type: NodePort
  selector:
    app: main-service
  ports:
    - protocol: TCP
      port: 8080
      targetPort: 8080
      name: web
---
apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: main-service-monitor
spec:
  selector:
    matchLabels:
      app: main-service
  endpoints:
    - interval: 15s
      port: web
      path: /actuator/prometheus