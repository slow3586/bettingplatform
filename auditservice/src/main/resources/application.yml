spring:
  application:
    name: 'audit-service'
  security:
    user:
      name: "admin"
      password: "admin"
  data:
    elasticsearch:
      repositories:
        enabled: true
  jackson:
    default-property-inclusion: non_absent

management:
  endpoints:
    web:
      exposure:
        include: health, prometheus
  endpoint:
    health:
      enabled: true
  metrics:
    distribution:
      percentiles-histogram:
        "[http.server.requests]": true
  prometheus:
    metrics:
      export:
        enabled: true
  tracing:
    enabled: true
    sampling.probability: 1.0
  zipkin:
    tracing:
      endpoint: http://localhost:9411/api/v2/spans